name: Buildozer Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildozer service
        run: |
          docker run --rm -v $(pwd):/home/user/hostcwd -w /home/user/hostcwd \
            -e ANDROID_HOME=/opt/android-sdk \
            -e ANDROID_NDK_HOME=/opt/android-ndk \
            kivy/buildozer buildozer android debug