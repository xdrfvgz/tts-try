name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Set JAVA_HOME
      run: |
        echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
        echo "$JAVA_HOME_11_X64/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install git zip unzip gradle sdkmanager #openjdk-17-jdk-headless
        #export JAVA_HOME="/usr/lib/jvm/java-17-openjdk-amd64"
        git clone https://github.com/xdrfvgz/tts-try
        cd tts-try
        echo "while true; do echo y; sleep 0.5; done | sdkmanager --licenses" > accept.sh
        chmod +x accept.sh
        ./accept.sh
      #  sdkmanager --licenses --sdk_root=$ANDROID_HOME
        #sdkmanager --install "build-tools;35.0.0" --accept-license
        pip install cython setuptools
        pip install buildozer 
        buildozer android debug
        
      
    - name: Upload APK
      uses: actions/upload-artifact@v3  # Aktualisiert auf v3
      with:
        name: app-debug.apk
        path: /home/runner/app-debug.apk
        if-no-files-found: error
