name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install necessary tools
        run: |
          sudo apt update
          sudo apt install -y git unzip wget expect curl # expect wird verwendet fÃ¼r die Lizenzannahme
          
          # Installiere Android SDK Command Line Tools
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip
          rm commandlinetools-linux-7583922_latest.zip
          sudo chown -R $USER:$USER $HOME/android-sdk

          # Setzen der Umgebungsvariablen
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=\$PATH:\$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_ENV

      - name: Update PATH
        run: |
          echo "Updated PATH: $PATH"  # Zeige den aktualisierten PATH an

      - name: Accept SDK licenses
        run: |
          source $GITHUB_ENV
          for i in {1..10}; do
            sdkmanager --licenses || break  # Versuche, die Lizenzen zu akzeptieren, brich bei Erfolg ab
            sleep 1  # Warte zwischen den Versuchen
          done

      - name: Clone repository and install dependencies
        run: |
          source $GITHUB_ENV
          git clone https://github.com/xdrfvgz/tts-try
          cd tts-try
          pip install cython setuptools
          pip install buildozer 
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: tts-try/bin/app-debug.apk  # Achte darauf, den korrekten Pfad anzugeben
          if-no-files-found: error
